<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>ToVueList</title>
</head>

<body>
    <div class="container" id="app">

        <h1>ToVueList:</h1>
        <div class="form">

            <input type="text" v-model="addNewTask.text" placeholder="task" @keyup.enter="addTask">
            <button @click="addTask"> (+) </button>

        </div>
        <div>
            <ul v-for="(todoTask, index) in todoTask" class="card-img">
                <li class=>{{todoTask.text}}</li>


                <button @click="removeTask(index)">(-)</button>
            </ul>
        </div>



    </div>


    <script src="./javas/main.js"></script>
</body>

</html>
